<h2>${title}</h2>

<style>
  th,
  td {
    padding: 0 1em;
  }
</style>

%for branch, dependencies in reverse_dependencies.by_branch.items():
<h3>${branch}</h3>
<table>
  <tr>
    <th>Dependency</th>
    <th>Datasource</th>
    <th>Version</th>
    <th>Supported</th>
  </tr>
  %for dependency in dependencies:
  <tr>
    <td><a href="?repository=${dependency.repo}">${dependency.name}</a></td>
    <td>${dependency.datasource}</td>
    <td>${dependency.version}</td>
    <td style="background-color: var(${dependency.color})">${dependency.support}</td>
  </tr>
  %endfor
</table>
%endfor

<p>${data|sanitizer, n}</p>
